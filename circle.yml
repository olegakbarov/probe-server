machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t olegakbarov/probe-node .

test:
  override:
    - ava test ./test/* --source .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push olegakbarov/probe-node
      - ./deploy.sh